<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>
    <h3>Saved Recipes:</h3>
    <ul>
        {% for recipe in saved_recipes %}
        <li><a href="{{ url_for('recipe_details', recipe_id=recipe[0]) }}">{{ recipe[1] }}</a></li>
        {% endfor %}
    </ul>

    <a href="/">Home</a> |
    <a href="/logout">Logout</a>
</body>
</html>
